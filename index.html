<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting game</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">

            <div class="card">

                <img src="https://images.unsplash.com/photo-1606663889134-b1dedb5ed8b7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjN8fGNoYXJhY3RlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="">

                <div class="hpWrapper">
                    <div class="hpBar"></div>
                </div>

                <h2 class="hp">Health: 100</h2>

                <div class="weapons">

                        <img class="selected" id="sword" src="https://thumbs.dreamstime.com/b/pixel-video-game-sword-icon-cartoon-retro-style-set-107893340.jpg" alt="">

                        <img id="bow" src="https://images.cdn4.stockunlimited.net/preview1300/pixel-art-gaming-bow_2022318.jpg" alt="">

                        <img id="wand" src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/8211161278cf6d2.png" alt="">

                </div>

            </div>
        
        <div class="fight">
            <button class="attackButton">Attack</button>
            <h2 class="gold">Gold: 0</h2>
            <img class="hpPotion"
                    src="https://images.unsplash.com/photo-1610706936277-f01646bb90c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cG90aW9ufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=400&q=60"
                    alt="">
            <p>50 gold</p>

        </div>
        
        <div class="card">

            <img class="monster">

            <div class="hpWrapper">
                <div class="hpBar"></div>
            </div>

            <h2 class="hp">Health: 100</h2>

        </div>

    </div>
</body>
</html>
